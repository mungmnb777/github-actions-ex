#DB
spring.datasource.url=jdbc:mariadb://${DATABASE_HOST}:3306/runwithme
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show-sql=true

# discord notification
notification.discord.enabled=false
notification.discord.webhook-id=${DISCORD_WEBHOOK_ID}
notification.discord.webhook-token=${DISCORD_WEBHOOK_TOKEN}
